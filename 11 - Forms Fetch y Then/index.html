<doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Título</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" content="palabras clave, separadas, por comas">
    <link href="main.css" rel="stylesheet">
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <main>
      <form id="form">
        <div class="form-element">
          <div class="form-element-label">
            <label for="name">Nombre</label>
          </div>
          <div class="form-element-input">
            <input type="text" name="name" id="name" data-validate="only-letters" placeholder="Introduce tu nombre">
          </div>
        </div>
        <div class="form-element">
          <div class="form-element-label">
            <label for="surname">Apellidos</label>
          </div>
          <div class="form-element-input">
            <input type="text" name="surname" id="surname" data-validate="only-letters"
              placeholder="Introduce tus apellidos">
          </div>
        </div>
        <div class="form-element">
          <div class="form-element-label">
            <label for="password">Password</label>
          </div>
          <div class="form-element-input">
            <input type="password" name="password" id="password" data-validate="password"
              placeholder="Introduce tu teléfono">
          </div>
        </div>
        <div class="form-element">
          <div class="form-element-label">
            <label for="telephone">Teléfono</label>
          </div>
          <div class="form-element-input">
            <input type="tel" name="telephone" id="telephone" data-validate="telephone"
              placeholder="Introduce tu teléfono">
          </div>
        </div>
        <div class="form-element">
          <div class="form-element-label">
            <label for="email">Email</label>
          </div>

          <div class="form-element-input">
            <input type="email" name="email" id="email" data-validate="email" placeholder="Introduce tu teléfono">
          </div>
        </div>
        <div class="form-element">
          <div class="form-element-info">
            <div class="form-element-label">
              <label for="message">Mensaje</label>
            </div>
          </div>
          <div class="form-element-input">
            <textarea name="message" id="message" class="limit-characters" maxlength="250"
              placeholder="Añada un mensaje"></textarea>
          </div>
        </div>

        <div class="form-element">
          <div class="form-element-input">
            <button id="send-form-button">Enviar</button>
          </div>
        </div>
      </form>

      <div id="notification">
        <p id="notification-message"></p>
      </div>
    </main>

  </body>

</html>
